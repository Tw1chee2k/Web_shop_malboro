{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class = "fon">
  <div class="form-container">
    <form method="POST" class="login-reg-box">
      <h2 style="color: black; padding: 15px; margin: 0 5 0 0; text-align: center;">Регистрация</h2>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Введите почту"
      />
      <input
        type="text"
        class="form-control"
        id="nickname"
        name="nickname"
        placeholder="Введите имя"
      />
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Введите пароль"
      />
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Подтвердите пароль"
      />
      <div style = "text-align: center;">
        <button type="submit" class = "custom-btn btn-16">Создать</button>
      </div>
    </form>
  </div>  
</div>
{% endblock %}
